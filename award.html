<!DOCTYPE html>
<html lang="en">

<head>
  <title>双十一疯狂快递</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="viewport-fit=cover,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi = medium-dpi"
  />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link type="text/css" rel="stylesheet" href="./modules/css/index.css" />
  <link type="text/css" rel="stylesheet" href="./modules/css/lity.css" media="all" />
  <link type="text/css" rel="stylesheet" href="./css/css-loader.css" media="all" />
  <link type="text/css" rel="stylesheet" href="./css/award.css?version=201810241" media="all" />

  <script>
    function errorHandler(e){
      var error = 'error: '+ e.message+'\n file: '+ e.filename+'\n line: '+ e.lineno;
      alert(error);
    }
    // for debug: alert弹出未处理的所有error信息
    // window.addEventListener("error", errorHandler, false);
  </script>
</head>

<body>
  <div class="body">
    <img src="./images/award_banner.jpg" alt="" class="bannerImg">
    <div class="award">
      <div class="awardTitle">一共拆了<span class="awardNum"></span>个快递</div>
      <div class="awardDes">击败了<span class="awardPercent"></span>%的玩家</div>
      <div class="awardTip">恭喜您拆到一个奖品</div>
      <div class="awardRedTip">恭喜您拆到一个红包</div>
    </div>
    <div class="awardInfo">
      <div class="infoTitle">快递里有</div>
      <div class="infoBox">
        <script id="award-list" type="text/x-jsrender">
        {{for awardList}}
          {{if type === 'ALL'}}
           <div class="infoContent">
            <span class="see">{{:name}}</span>
            <div class="seeBtn"
              data-type="{{:type}}"
            >点击查看</div>
           </div>
          {{else}}
           <div class="infoContent">
            <span class="receive">{{:name}}</span>
            <div class="receiveBtn"
             data-type="{{:type}}"
            >点击领取</div>
           </div>
          {{/if}}
        {{/for}}
      </script>
      </div>
      <div class="tip">所有奖品仅限当日有效</div>
    </div>
    <div class="littleHint">小提示:分享邀请好友一起玩，可将中奖率提升至100%</div>
    <div class="anotherBtn">再来一局</div>
    <div class="gzh">
      <img src="./images/gzh.jpg" alt="" class="gzhImg">
      <div class="gzhBox">
        <div class="gzhText">
          <div>识别图中二维码</div>
          <div>关注国联证券官方微信</div>
          <div>领取现金红包</div>
        </div>
      </div>
    </div>
  </div>
  <!-- Loader -->
  <div class="loader loader-default is-active" data-text="正在抽奖中"></div>

  <script id="copyTip" type="text/x-jsrender">
    <div class="shareBox">
      <img src="./images/share.png" alt="" class="shareBg">
    </div>
  </script>
  <script id="redSuper" type="text/x-jsrender">
    <div class="redSuperContent">
      <p class="redSuperText">根据国家有关个人所得税的相关规定，超过一定金额的网络红包需要缴纳20%的个人所得税，请您及时至当地税务部门进行身份验证并自行缴纳个人所得税。</p>
      <div class="redSuperBtn">确定</div>
    </div>
  </script>
  <!--<script id="scan" type="text/x-jsrender">-->
    <!--<div class="scanContent">-->
      <!--<p class="scanText">识别图中二维码，关注国联证券官方微信，领取现金红包。</p>-->
      <!--<div class="scanBtn">确定</div>-->
    <!--</div>-->
  <!--</script>-->
  <script id="bindMobile" type="text/x-jsrender">
    <div class="bindMobileContent">
      <div class="bindMobileDes">为了您的账户安全，请绑定手机号</div>
      <div class="inputBox">
        <input type="text" placeholder="手机号码" class="mobile_input">
      </div>
      <div class="inputBox">
        <input type="text" placeholder="短信验证" class="code_input">
        <input class="code_btn" type="button" value="获取验证码"/>
      </div>
      <div class="btnBox">
        <div class="cancelBtn">取消</div>
        <div class="yesBtn">确定</div>
      </div>
    </div>
  </script>
  <script>
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
  </script>

  <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <script src="./modules/js/thinkwx.1.1.3.js"></script>
  <script src="./modules/js/require.js"></script>
  <script>
    require(['./js/config'], function () {
      require(['jquery'], function ($) {
        require(['js/award.js']);
      });
    });
  </script>
</body>

</html>
