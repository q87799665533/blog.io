<!DOCTYPE html>
<html lang="en">

<head>
  <title>双十一奖品领取</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="viewport-fit=cover,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi = medium-dpi"
  />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link type="text/css" rel="stylesheet" href="./modules/css/index.css" />
  <link type="text/css" rel="stylesheet" href="./modules/css/lity.css" media="all" />

  <script>
    function errorHandler(e){
      var error = 'error: '+ e.message+'\n file: '+ e.filename+'\n line: '+ e.lineno;
      alert(error);
    }
    // for debug: alert弹出未处理的所有error信息
    // window.addEventListener("error", errorHandler, false);
  </script>
</head>

<body>
  <div class="body">
    <!-- <img src="./images/red.png" alt="" class="redImg"> -->
    <div class="redContent">
      <div class="warn">领取仅限当日有效</div>
      <div class="des">您的手机号还未绑定，为了您的账户安全，请绑定手机号后领取</div>
      <div class="inputBox">
        <input type="text" placeholder="手机号码" class="mobile_input">
      </div>
      <div class="inputBox">
        <input type="text" placeholder="短信验证" class="code_input">
        <input class="code_btn" type="button" value="获取验证码"/>
      </div>
      <div class="immediatelyBtn">立即领取</div>
      <!-- <div class="timeLimit">红包发放时间: 09:00-17:00</div> -->
    </div>
  </div>
  <script id="copyTip" type="text/x-jsrender">
    <div class="copyContent">
      {{if status === "type1"}}
        <p class="copyText" style="text-align:center;">核对成功!</p>
      {{else status === "type2"}}
        <p class="copyText">工作人员正在核对您的免单信息，若信息无误，将于3个工作日内返现至您的微信钱包。</p>
      {{else status === "type3"}}
        <p class="copyText" style="text-align:center;">绑定成功!</p>
      {{/if}}
      <div class="copyBtn">确定</div>
    </div>
  </script>
  <script>
    document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
